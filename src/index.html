<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Data Lovers</title>
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <ul class="encabezado">
      <li> <img src="logopoke21.png" alt="Foto pokemon" class="logo"></li>
      <li> <a class="windows" id="home"> H0ME </a></li>
      <li> <a class="windows" id="types"> TIPOS Y DEBILIDADES </a></li>
      <li> <a class="windows"> APARICIONES </a></li>
      <li> <a class="windows"> EVOLUCIONES </a></li>
    </ul>
    <nav class="headerFilter" id="div_combos">
      <div class="buscar-caja">
        <input type="text" id="txtBusqueda" placeholder="Buscar pokemon..." class="buscar-txt">
        <a class="buscar-btn" id="btn_buscar">
          <i class="far fa-search"></i>
        </a>
      </div>
      <select class="filter-box" id="ingreso-type">
        <option disabled selected value>Tipos..</option>
        <option value="Water">Agua</option>
        <option value="Electric">El√©ctrico</option>
        <option value="Ground">Tierra</option>
        <option value="Fire">Fuego</option>
        <option value="Ice">Hielo</option>
        <option value="Rock">Roca</option>
        <option value="Bug">Bicho</option>
        <option value="Dragon">Dragon</option>
        <option value="Flying">Volador</option>
        <option value="Grass">Planta</option>
        <option value="Normal">Normal</option>
        <option value="Poison">Veneno</option>
        <option value="Psychic">Psiquico</option>
        <option value="Fighting">Lucha</option>
        <option value="Ghost">Fantasma</option>
      </select>
      <select class="filter-box" id="ingreso-weaknesses">
        <option disabled selected value>Debilidades..</option>
        <option value="Water">Agua</option>
        <option value="Ground">Tierra</option>
        <option value="Fire">Fuego</option>
        <option value="Fairy">Hada</option>
        <option value="Ice">Hielo</option>
        <option value="Rock">Roca</option>
        <option value="Bug">Bicho</option>
        <option value="Dragon">Dragon</option>
        <option value="Flying">Volador</option>
        <option value="Grass">Planta</option>
        <option value="Poison">Veneno</option>
        <option value="Psychic">Psiquico</option>
        <option value="Steel">Acero</option>
        <option value="Fighting">Lucha</option>
        <option value="Ghost">Fantasma</option>
      </select>
      <select class="filter-box" name="ordenados" id="tipos-orden">
        <option disabled selected value>Ordenar por...</option>
        <option value="id-ascendente"> 1-151 </option>
        <option value="id-descendente"> 151-1 </option>
        <option value="name-ascendente"> A-Z </option>
        <option value="name-descendente"> Z-A</option>
      </select>
    </nav>
  </header>
  <main>
    <div id="image_head" class="image_home">
      <img class="portada"
        src="https://c.wallhere.com/photos/11/51/Pok_mon_Charizard_Snorlax_Ash_Ketchum_Pikachu_Blastoise_Venusaur-197315.jpg!d"
        alt="descripcion2" />
      <h1 class="label-portada">COMIENZA LA AVENTURA PokemonGO</h1>
      <input type="button" class="btn-mostrar" id="btn_principal" value="GO!" />
    </div>
    <div class="caja-pokemones" id="all-pokemon"></div>
  </main>
  <footer>
    <a class="enlace-git" href="https://github.com/ReginaLeo" target="blank_"> &reg; Copyright 2019 </a>
    <a href="https://pokemongolive.com/es/" target="_blank" alt="Web oficial"><img class="iconos-social"
        src="https://i.imgur.com/dV83RKJ.png"></a>
    <a href="https://www.facebook.com/PokemonGO/" target="_blank" alt="Facebook"><img class="iconos-social"
        src="https://i.imgur.com/G2TSX2U.png"></a>
    <a href="https://twitter.com/PokemonGoApp" target="_blank" alt="Twitter"><img class="iconos-social"
